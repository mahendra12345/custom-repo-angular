<form (submit)="updateNewProduct(updateProductForm);" #updateProductForm = "ngForm"    class="needs-validation" novalidate>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationCustom01">Product Name</label>
      <input type="text" class="form-control" id="validationCustom01"   name="product_name" ngModel>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationCustom02">Category Id</label>
      <input type="text" class="form-control" id="validationCustom02"    name="category_id" ngModel>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
  </div>

  <!---desc and rating start-->
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationCustom01">Description</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"   name="description" ngModel></textarea>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationCustom02">Rating</label>
      <select class="custom-select" id="validationCustom04"    name="rating" ngModel>
        <option selected disabled value="">Choose...</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
  </div>
  <!--desc and rating end-->

   <!--product price and isAvailable start-->

   <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationCustom01">Product Color</label>
      <input type="text" class="form-control" id="validationCustom02"  name="product_color" ngModel required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationCustom02">Is Available </label>
      <select class="custom-select" id="validationCustom04"   name="isAvailable" ngModel>
        <option selected disabled value="">Choose...</option>
        <option>1</option>
        <option>2</option>

      </select>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
  </div>
   <!---product price and isAvailable end -->

   <!--product price and  Reviews start -->
   <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationCustom01">Product Price</label>
      <input type="text" class="form-control" id="validationCustom02"   name="product_price" ngModel>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationCustom02">Reviews </label>
      <select class="custom-select" id="validationCustom04"  name="Review" ngModel>
        <option selected disabled value="">Choose...</option>
        <option>1</option>
        <option>2</option>

      </select>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
  </div>
   <!--product price and Review end-->

  <button class="btn btn-primary" type="submit">Submit form</button>
</form>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
